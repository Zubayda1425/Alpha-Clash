<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


</head>

<body>

    <!-- first_Page -->
    <main>


        <!-- Home Page  [css Index ____ hide: 3, show:8] -->
        <section class="home_page" id="home_page">
            <div>
                <h1>ALPHABET CLASH</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <!-- [css Index ____ hide: 3, show:8] -->
                <button onclick="homeToPlayground(); gameLoop();">Play Now</button>
            </div>
        </section>

        <!-- Play Ground -->
        <section class="play_ground_container" id="play_ground">
            <div class="play_ground">
                <div class="text_area">
                    <div id="text_area_command">
                        <p>Don't watch keyboard while playing...</p>
                    </div>
                    <div class="text">
                        <h1 id="text">A</h1>
                    </div>
                </div>
                <div class="keyboard">
                    <div>
                        <kbd id="q">q</kbd>
                        <kbd id="w">w</kbd>
                        <kbd id="e">e</kbd>
                        <kbd id="r">r</kbd>
                        <kbd id="t">t</kbd>
                        <kbd id="y">y</kbd>
                        <kbd id="u">u</kbd>
                        <kbd id="i">i</kbd>
                        <kbd id="o">o</kbd>
                        <kbd id="p">p</kbd>
                    </div>
                    <div>
                        <kbd id="a">a</kbd>
                        <kbd id="s">s</kbd>
                        <kbd id="d">d</kbd>
                        <kbd id="f">f</kbd>
                        <kbd id="g">g</kbd>
                        <kbd id="h">h</kbd>
                        <kbd id="j">j</kbd>
                        <kbd id="k">k</kbd>
                        <kbd id="l">l</kbd>
                    </div>
                    <div>
                        <kbd id="z">z</kbd>
                        <kbd id="x">x</kbd>
                        <kbd id="c">c</kbd>
                        <kbd id="v">v</kbd>
                        <kbd id="b">b</kbd>
                        <kbd id="n">n</kbd>
                        <kbd id="m">m</kbd>
                        <kbd id="/">/</kbd>
                    </div>
                </div>

                <div class="btn">
                    <!-- [css Index ____ hide: 8, show:3] -->
                    <button id="life_button">Life <img src="images/like_icon.png" alt=""> <span id="life">5</span>
                    </button>

                    <!-- [css Index ____ hide: 8, show:20] -->
                    <button id="score_button">Score <img src="images/score_icon.png"> <span id="score">0</span></button>
                </div>
            </div>

        </section>

        <!-- Score Board -->
        <section class="score_board_container">
            <div class="score_board">
                <h4>Game Over!</h4>
                <h1>Score: <span id="finalScore">0</span></h1>

                <!-- [css Index ____ hide: 20, show:8] -->
                <button id="score_board_btn" onclick="scoreToPlayground()">Play Now</button>
                <p>Practice will make you Pro</p>
            </div>

        </section>



    </main>
    <script src="Scripts/play.js"></script>
    <script src="Scripts/hide_display.js"></script>


</body>

</html>
